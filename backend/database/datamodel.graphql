type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String
  image: String
  githubId: String @unique
  messages: [Message] @relation(name: "MessageOwner")
  courses: [Course]
  purchases: [Purchase] @relation(name: "UserPurchases")
  chat: Chat @relation(name: "ChatOwner")
  role: Role! @default(value: "USER")
  createdAt: DateTime!
}

type Course {
  id: ID! @unique
  title: String!
  summary: String!
  description: String!
  image: String
  tags: [String]!
  difficulty: Difficulty!
  price: Int!
  videos: [Video!]!
  createdAt: DateTime!
}

type Purchase {
  id: ID! @unique
  charge: String!
  total: Int!
  course: Course!
  user: User! @relation(name: "UserPurchases")
  createdAt: DateTime!
}

type Video {
  id: ID! @unique
  title: String!
  description: String!
  url: String!
  number: Int!
  section: String!
  time: Int!
  isWatched: Boolean @default(value: "false")
  course: Course!
  createdAt: DateTime!
}

type Chat {
  id: ID! @unique
  slackId: String @unique
  messages: [Message] @relation(name: "ChatHistory")
  user: User! @relation(name: "ChatOwner")
  createdAt: DateTime!
}

type Message {
  id: ID! @unique
  style: Style! @default(value: "TEXT")
  text: String!
  chat: Chat! @relation(name: "ChatHistory")
  user: User! @relation(name: "MessageOwner")
  createdAt: DateTime!
}

enum Role {
  USER
  ADMIN
}

enum Difficulty {
  BEGINNER
  INTERMEDIATE
  ADVANCED
}

enum Style {
  TEXT
  CODE
  IMAGE
}
